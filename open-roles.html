<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Roles — Emirates Careers</title>

<style>
    :root {
        --primary-red: #d71920;
        --gold: #c5a46d;
        --dark: #222;
        --light: #ffffff;
        --gray: #f5f5f5;
        --radius: 10px;
        --shadow: 0 4px 12px rgba(0,0,0,0.08);
        --transition: 0.3s ease;
    }

    body {
        margin: 0;
        background: var(--gray);
        color: var(--dark);
        font-family: 'Segoe UI', sans-serif;
    }

    nav {
        width: 100%;
        background: var(--light);
        border-bottom: 3px solid var(--primary-red);
        padding: 15px 40px;
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
    }
    nav .logo { font-size: 22px; font-weight: bold; color: var(--primary-red); }
    nav ul { display: flex; list-style: none; gap: 25px; margin: 0; padding: 0; }
    nav ul li a { text-decoration: none; color: var(--dark); transition: var(--transition); }
    nav ul li a:hover { color: var(--primary-red); }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
    }

    .job-card {
        background: var(--light);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin-bottom: 20px;
    }

    .btn {
        padding: 10px 18px;
        border-radius: var(--radius);
        background: var(--primary-red);
        color: var(--light);
        border: none;
        cursor: pointer;
        text-decoration: none;
        transition: var(--transition);
    }
    .btn:hover { background: #b31318; }

    footer {
        background: var(--dark);
        color: var(--light);
        padding: 40px;
        text-align: center;
        margin-top: 60px;
    }
</style>
</head>

<body>

<nav>
    <div class="logo">Emirates Careers</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="working-with-us.html">Working With Us</a></li>
        <li><a href="open-roles.html">Open Roles</a></li>
        <li><a href="tandc.html">Employee T&amp;C</a></li>
        <li><a href="apply.html">Apply Now</a></li>
        <li><a href="hr-login.html">HR Login</a></li>
    </ul>
</nav>

<div class="container">
    <h1 style="color: var(--primary-red);">Available Positions</h1>
    <div id="rolesContainer"></div>
</div>

<footer>
    © Emirates Group Roblox Careers — Not affiliated with Emirates Airline.
</footer>

<script>
function loadRoles() {
    let roles = JSON.parse(localStorage.getItem("jobs")) || [];
    let container = document.getElementById("rolesContainer");

    if (roles.length === 0) {
        container.innerHTML = "<p>No open positions available at the moment.</p>";
        return;
    }

    roles.forEach(role => {
        if (role.paused === true) return;

        let card = document.createElement("div");
        card.className = "job-card";

        card.innerHTML = `
            <h2>${role.title}</h2>
            <p><strong>Role ID:</strong> ${role.id}</p>
            <p><strong>Description:</strong> ${role.description}</p>
            <p><strong>Requirements:</strong> ${role.requirements}</p>
            <p><strong>Paid:</strong> ${role.paid}</p>
            <br>
            <a class="btn" href="apply.html?role=${encodeURIComponent(role.title)}&id=${role.id}">
                Apply Now
            </a>
        `;

        container.appendChild(card);
    });
}

loadRoles();
</script>

</body>
</html>
