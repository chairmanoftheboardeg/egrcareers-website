<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Login — Emirates Careers</title>

<style>
    :root {
        --primary-red: #d71920;
        --dark: #222;
        --light: #ffffff;
        --gray: #f5f5f5;
        --radius: 10px;
        --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--gray);
        font-family: 'Segoe UI', sans-serif;
        color: var(--dark);
    }

    nav {
        background: var(--light);
        padding: 15px 40px;
        border-bottom: 3px solid var(--primary-red);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
    }
    nav .logo { font-size: 22px; font-weight: bold; color: var(--primary-red); }
    nav ul { list-style: none; display: flex; gap: 25px; padding: 0; margin: 0; }
    nav ul li a { color: var(--dark); text-decoration: none; }
    nav ul li a:hover { color: var(--primary-red); }

    .login-box {
        max-width: 430px;
        margin: 80px auto;
        background: var(--light);
        padding: 35px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }

    h2 { color: var(--primary-red); }

    label { display: block; margin-top: 15px; font-weight: bold; }
    input {
        width: 100%;
        padding: 12px;
        border-radius: var(--radius);
        border: 1px solid #ccc;
        margin-top: 6px;
    }

    .btn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: var(--primary-red);
        color: var(--light);
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
    }

    .error {
        margin-top: 10px;
        color: var(--primary-red);
        font-weight: bold;
        display: none;
    }

    footer {
        background: var(--dark);
        color: var(--light);
        text-align: center;
        padding: 35px;
        margin-top: 60px;
    }
</style>
</head>

<body>

<nav>
    <div class="logo">Emirates Careers</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="working-with-us.html">Working With Us</a></li>
        <li><a href="open-roles.html">Open Roles</a></li>
        <li><a href="tandc.html">Employee T&amp;C</a></li>
        <li><a href="apply.html">Apply Now</a></li>
        <li><a href="hr-login.html">HR Login</a></li>
    </ul>
</nav>

<div class="login-box">
    <h2>HR Staff Login</h2>

    <label>Username</label>
    <input type="text" id="username">

    <label>Password</label>
    <input type="password" id="password">

    <button class="btn" onclick="login()">Login</button>

    <p class="error" id="errorMsg">Invalid login credentials.</p>
</div>

<footer>
    © Emirates Group Roblox Careers — Not affiliated with Emirates Airline.
</footer>

<script>
// Default HR login (You can change these)
const HR_USERNAME = "admin";
const HR_PASSWORD = "emirates123";

function login() {
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;

    if (u === HR_USERNAME && p === HR_PASSWORD) {
        localStorage.setItem("hrLoggedIn", "true");
        window.location.href = "hr-dashboard.html";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
