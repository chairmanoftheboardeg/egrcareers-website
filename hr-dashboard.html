<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Dashboard — Emirates Careers</title>

<style>
    :root {
        --primary-red: #d71920;
        --gold: #c5a46d;
        --dark: #222;
        --light: #ffffff;
        --gray: #f5f5f5;
        --radius: 10px;
        --shadow: 0 4px 12px rgba(0,0,0,0.10);
        --transition: 0.3s ease;
    }

    body {
        margin: 0;
        background: var(--gray);
        font-family: 'Segoe UI', sans-serif;
        color: var(--dark);
    }

    nav {
        background: var(--light);
        padding: 15px 40px;
        border-bottom: 3px solid var(--primary-red);
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    nav .logo {
        font-size: 22px;
        font-weight: bold;
        color: var(--primary-red);
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
    }
    nav ul li a {
        text-decoration: none;
        color: var(--dark);
    }
    nav ul li a:hover {
        color: var(--primary-red);
    }

    .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
    }

    h1 {
        color: var(--primary-red);
    }

    .card {
        background: var(--light);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        font-size: 15px;
        box-sizing: border-box;
    }

    textarea {
        min-height: 100px;
    }

    .btn {
        background: var(--primary-red);
        color: var(--light);
        padding: 10px 20px;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        margin-top: 15px;
        font-size: 15px;
        transition: var(--transition);
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        background: #b31318;
    }

    .btn-small {
        padding: 6px 12px;
        font-size: 13px;
    }

    .btn-edit { background: #1a73e8; }
    .btn-edit:hover { background: #145bb5; }

    .btn-delete { background: #b00020; }
    .btn-delete:hover { background: #7a0016; }

    .btn-pause { background: #f9a825; }
    .btn-pause:hover { background: #c68400; }

    .btn-resume { background: #43a047; }
    .btn-resume:hover { background: #2e7031; }

    .role-card {
        border-left: 6px solid var(--primary-red);
        margin-bottom: 15px;
    }

    footer {
        background: var(--dark);
        color: var(--light);
        padding: 35px;
        text-align: center;
        margin-top: 60px;
    }
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
    <div class="logo">HR Dashboard</div>
    <ul>
        <li><a href="open-roles.html">View Public Page</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>HR Control Panel</h1>

    <!-- Create Job Form -->
    <div class="card">
        <h2>Create New Job Position</h2>

        <label>Role Title</label>
        <input type="text" id="title">

        <label>Role Description</label>
        <textarea id="description"></textarea>

        <label>Role Requirements</label>
        <textarea id="requirements"></textarea>

        <label>Paid / Unpaid</label>
        <select id="paid">
            <option value="Paid">Paid</option>
            <option value="Unpaid">Unpaid</option>
        </select>

        <label>Department</label>
        <input type="text" id="department">

        <label>Location</label>
        <input type="text" id="location">

        <label>Contract Type</label>
        <input type="text" id="contract">

        <label>Closing Date</label>
        <input type="date" id="closing">

        <button class="btn" onclick="addJob()">Create Job</button>
    </div>

    <div class="card">
        <h2>Current Job Listings</h2>
        <div id="jobList"></div>
    </div>
</div>

<footer>
    © Emirates Group Roblox Careers — Not affiliated with Emirates Airline.
</footer>

<script>
// Redirect if not logged in
if (localStorage.getItem("hrLoggedIn") !== "true") {
    window.location.href = "hr-login.html";
}

// Generate Role ID
function generateRoleID() {
    return "EK-" + Math.floor(100000 + Math.random() * 900000);
}

// Load jobs from storage
function loadJobs() {
    let jobs = JSON.parse(localStorage.getItem("jobs")) || [];
    let container = document.getElementById("jobList");

    container.innerHTML = "";

    jobs.forEach((job, index) => {
        let pausedText = job.paused ? `<span style='color:#d71920'>(Paused)</span>` : "";

        let card = document.createElement("div");
        card.className = "card role-card";
        card.innerHTML = `
            <h3>${job.title} ${pausedText}</h3>
            <p><strong>ID:</strong> ${job.id}</p>
            <p><strong>Description:</strong> ${job.description}</p>
            <p><strong>Requirements:</strong> ${job.requirements}</p>
            <p><strong>Paid:</strong> ${job.paid}</p>
            <p><strong>Department:</strong> ${job.department}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Contract:</strong> ${job.contract}</p>
            <p><strong>Closing Date:</strong> ${job.closing}</p>

            <button class="btn btn-small btn-edit" onclick="editJob(${index})">Edit</button>
            <button class="btn btn-small btn-delete" onclick="deleteJob(${index})">Delete</button>
            ${
                job.paused
                ? `<button class="btn btn-small btn-resume" onclick="resumeJob(${index})">Resume</button>`
                : `<button class="btn btn-small btn-pause" onclick="pauseJob(${index})">Pause</button>`
            }
        `;

        container.appendChild(card);
    });
}

// Add a job
function addJob() {
    let jobs = JSON.parse(localStorage.getItem("jobs")) || [];

    let job = {
        title: title.value,
        description: description.value,
        requirements: requirements.value,
        paid: paid.value,
        department: department.value,
        location: location.value,
        contract: contract.value,
        closing: closing.value,
        id: generateRoleID(),
        paused: false
    };

    jobs.push(job);
    localStorage.setItem("jobs", JSON.stringify(jobs));

    alert("Job created successfully!");
    loadJobs();
}

// Delete job
function deleteJob(index) {
    let jobs = JSON.parse(localStorage.getItem("jobs"));
    jobs.splice(index, 1);
    localStorage.setItem("jobs", JSON.stringify(jobs));
    loadJobs();
}

// Pause job
function pauseJob(index) {
    let jobs = JSON.parse(localStorage.getItem("jobs"));
    jobs[index].paused = true;
    localStorage.setItem("jobs", JSON.stringify(jobs));
    loadJobs();
}

// Resume job
function resumeJob(index) {
    let jobs = JSON.parse(localStorage.getItem("jobs"));
    jobs[index].paused = false;
    localStorage.setItem("jobs", JSON.stringify(jobs));
    loadJobs();
}

// Edit job
function editJob(index) {
    let jobs = JSON.parse(localStorage.getItem("jobs"));
    let job = jobs[index];

    let newTitle = prompt("Edit Title:", job.title);
    if (newTitle !== null) job.title = newTitle;

    let newDesc = prompt("Edit Description:", job.description);
    if (newDesc !== null) job.description = newDesc;

    let newReq = prompt("Edit Requirements:", job.requirements);
    if (newReq !== null) job.requirements = newReq;

    let newPaid = prompt("Paid/Unpaid:", job.paid);
    if (newPaid !== null) job.paid = newPaid;

    localStorage.setItem("jobs", JSON.stringify(jobs));
    loadJobs();
}

// Logout
function logout() {
    localStorage.removeItem("hrLoggedIn");
    window.location.href = "hr-login.html";
}

loadJobs();
</script>

</body>
</html>
