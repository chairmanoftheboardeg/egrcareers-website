<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>HR Dashboard — Emirates Group Roblox</title>
<style>
:root{--bg:#041018;--text:#e6eef8;--muted:#9aa4b2;--brand:#c8102e}
*{box-sizing:border-box}body{margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#031018,#041018);color:var(--text)}
.header{background:linear-gradient(90deg,rgba(0,0,0,0.25),rgba(0,0,0,0.15));padding:12px}
.container{max-width:1180px;margin:22px auto;padding:18px}
.grid{display:grid;grid-template-columns:2fr 1fr;gap:18px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
.input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);margin-top:8px}
.btn{background:var(--brand);color:white;padding:8px 12px;border-radius:8px;border:0;cursor:pointer;margin-top:8px}
.small{padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text)}
.list-item{border-bottom:1px solid rgba(255,255,255,0.02);padding:8px 4px}
.muted{color:var(--muted)}
</style>
</head>
<body>
  <header class="header"><div style="max-width:1180px;margin:0 auto;padding:8px 18px;display:flex;justify-content:space-between;align-items:center"><div><img src="logo.png" height="36" alt="logo"></div><div class="muted">HR Dashboard</div></div></header>

  <main class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <div style="font-weight:800;font-size:18px">Emirates Group Roblox — HR</div>
      <div><button id="signOut" class="small">Sign out</button></div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h3 style="margin:0">Create / Edit Job</h3>
          <form id="jobForm">
            <input name="job_id" id="job_id" class="input" placeholder="Leave blank for new role (or paste job_id to edit)">
            <label>Title</label><input name="title" class="input" required>
            <label>Division</label><input name="division" class="input">
            <label>Location</label><input name="location" class="input">
            <label>Status</label><select name="status" class="input"><option>Open</option><option>Closed</option><option>Draft</option></select>
            <label>Summary</label><input name="summary" class="input">
            <label>Description</label><textarea name="description" class="input" rows="6"></textarea>
            <div style="display:flex;gap:8px"><button class="btn" id="createBtn" type="button">Publish/Create</button><button class="btn" id="editBtn" type="button">Save Edit</button><button class="btn" id="deleteBtn" type="button" style="background:#444">Delete</button></div>
            <div id="jobMsg" class="muted" style="margin-top:8px"></div>
          </form>
        </div>

        <div class="card" style="margin-top:12px">
          <h3 style="margin:0">Applications</h3>
          <div id="appsList" style="margin-top:8px" class="muted">Loading…</div>
        </div>
      </div>

      <aside>
        <div class="card">
          <h3 style="margin:0">HR Staff</h3>
          <div id="hrList" style="margin-top:8px" class="muted">Loading…</div>
        </div>
      </aside>
    </div>
  </main>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzTwLSlOIXxDGVICcIlytL1PSbsaoBlf-TrUZLAYNWei1rqcEIot2O-Wk48QQamKUfq/exec';

/* Sign out returns to login page */
document.getElementById('signOut').addEventListener('click', ()=> location.href = 'hr-login.html');

/* Utility: POST to API */
async function apiPost(body){
  try{
    const res = await fetch(API_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
    return await res.json();
  }catch(e){ console.error(e); return { ok:false, error: 'network' };}
}

/* Create job */
document.getElementById('createBtn').addEventListener('click', async ()=>{
  const fm = new FormData(document.getElementById('jobForm'));
  const job = Object.fromEntries(fm.entries());
  document.getElementById('jobMsg').textContent = 'Publishing…';
  const r = await apiPost({ action:'createJob', job });
  if(r && r.ok){ document.getElementById('jobMsg').textContent = 'Job published.'; loadJobs(); document.getElementById('jobForm').reset(); }
  else document.getElementById('jobMsg').textContent = 'Error: ' + (r.error||'unknown');
});

/* Edit job */
document.getElementById('editBtn').addEventListener('click', async ()=>{
  const fm = new FormData(document.getElementById('jobForm'));
  const job = Object.fromEntries(fm.entries());
  if(!job.job_id){ alert('Provide job_id to edit'); return; }
  document.getElementById('jobMsg').textContent = 'Saving…';
  const r = await apiPost({ action:'editJob', job });
  if(r && r.ok){ document.getElementById('jobMsg').textContent = 'Job updated.'; loadJobs(); }
  else document.getElementById('jobMsg').textContent = 'Error: ' + (r.error||'unknown');
});

/* Delete job */
document.getElementById('deleteBtn').addEventListener('click', async ()=>{
  const id = document.getElementById('job_id').value.trim();
  if(!id) return alert('Provide job_id to delete');
  if(!confirm('Delete job ' + id + '?')) return;
  const r = await apiPost({ action:'deleteJob', job_id: id });
  if(r && r.ok){ alert('Deleted'); loadJobs(); document.getElementById('jobForm').reset(); } else alert('Error: ' + (r.error||'unknown'));
});

/* Load jobs, apps, hr list */
async function loadJobs(){
  try{
    const res = await fetch(API_URL + '?path=getJobs');
    const j = await res.json();
    const jobs = j.jobs || [];
    // fill hrList and apps?
  }catch(e){ console.warn(e); }
}

async function loadHRData(){
  // Applications
  try{
    const appsRes = await fetch(API_URL + '?path=getApplications');
    const appsJson = await appsRes.json();
    const apps = appsJson.applications || [];
    const appsList = document.getElementById('appsList');
    if(!apps.length) appsList.innerHTML = '<div class="muted">No applications yet.</div>';
    else appsList.innerHTML = apps.map(a => `<div class="list-item"><strong>${escapeHtml(a.first_name||'')} ${escapeHtml(a.last_name||'')}</strong> · ${escapeHtml(a.email||'')}<div class="muted">Role: ${escapeHtml(a.job_id||'')}</div><div style="margin-top:6px"><button class="small" onclick="accept('${a.application_id||''}')">Accept</button> <button class="small" onclick="deny('${a.application_id||''}')">Deny</button></div></div>`).join('');
    // HR list
    const hrRes = await fetch(API_URL + '?path=getHRList');
    const hrJson = await hrRes.json();
    const hr = hrJson.hr || [];
    document.getElementById('hrList').innerHTML = hr.length ? hr.map(h => `<div class="list-item"><strong>${escapeHtml(h.full_name||h.name||'')}</strong><div class="muted">${escapeHtml(h.role||h.position||'HR')}</div></div>`).join('') : '<div class="muted">No HR members listed.</div>';
  }catch(e){ console.warn(e); document.getElementById('appsList').innerHTML = '<div class="muted">Cannot load applications.</div>'; }
}
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

/* Accept / deny */
async function accept(id){ if(!confirm('Accept application?')) return; const r = await apiPost({ action:'acceptApplication', application_id: id }); if(r && r.ok){ alert('Accepted'); loadHRData(); } else alert('Error: '+(r.error||'unknown'));}
async function deny(id){ if(!confirm('Deny application?')) return; const r = await apiPost({ action:'denyApplication', application_id: id }); if(r && r.ok){ alert('Denied'); loadHRData(); } else alert('Error: '+(r.error||'unknown'));}

loadHRData();
</script>
</body>
</html>
