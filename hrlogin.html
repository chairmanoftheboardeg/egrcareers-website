<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HR Login | Emirates Group Roblox Careers</title>
<style>
  body { font-family: 'Poppins', sans-serif; background:#0a0a0a; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-box { background:#111; padding:40px; border-radius:12px; width:350px; }
  h2 { text-align:center; color:#c69c6d; margin-bottom:20px; }
  input { width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none; }
  button { width:100%; padding:12px; background:#c69c6d; color:#000; font-weight:bold; border:none; border-radius:6px; cursor:pointer; }
  button:hover { background:#e0b87c; }
  .error { color:red; text-align:center; margin-top:10px; }
  .note { font-size:0.8rem; color:#999; text-align:center; margin-top:10px; }
</style>
</head>
<body>

<div class="login-box">
  <h2>HR Staff Login</h2>
  <form id="hrLoginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="note">Do not share your password under any circumstances. This account is sensitive and secured under Emirates Group Roblox staff agreement.</div>
  </form>
</div>

<script>
  const form = document.getElementById('hrLoginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsg.textContent = '';

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('https://script.google.com/macros/s/AKfycbzgsKI-ob7TGzjl_pDecy5Pt0rVpppFKlk6E_mIuHfWoIETeqMkwPXfTdgqEcmXmldJBQ/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'login', email, password })
    })
    .then(response => response.json())
    .then(data => {
      if(data.success){
        window.location.href = 'hr-dashboard.html';
      } else {
        errorMsg.textContent = data.message || 'Invalid login credentials';
      }
    })
    .catch(err => {
      errorMsg.textContent = 'Server error. Please try again later.';
      console.error(err);
    });
  });
</script>

</body>
</html>
