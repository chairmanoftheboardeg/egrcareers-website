<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-96 text-center">
    <h1 class="text-2xl font-bold mb-6">HR Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 mb-3 border rounded-xl">
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 mb-3 border rounded-xl">
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl">Login</button>
    </form>
    <p id="error" class="text-red-600 mt-3 hidden">Invalid email or password</p>
  </div>

  <script>
    const validUser = {
      email: "tyler.nicholasefs@gmail.com",
      // We'll compare the password in plaintext since bcrypt isn't available client-side.
      password: "tyler123" // replace with your real password if testing locally only
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (email === validUser.email && password === validUser.password) {
        sessionStorage.setItem("hr_logged_in", "true");
        window.location.href = "dashboard.html";
      } else {
        error.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
