<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EGR HR Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    color: #0077c8;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background: #0077c8;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  button:hover {
    background: #005fa3;
  }
  .error {
    color: red;
    margin-bottom: 10px;
  }
  .note {
    font-size: 12px;
    color: #555;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>HR Login</h1>
  <div class="error" id="error-msg"></div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="note">
    This login is for HR staff only. Do not share your credentials under any circumstances.
  </div>
</div>

<script>
  // TEMPORARY TEST CREDENTIALS
  const testEmail = "tyler.nicholasefs@gmail.com";
  const testPassword = "$2a$12$CGo6oplk5LjdzNCR65.DFuF.LHjvvQLOXWX4vNvWCtI99kIzguOxC"; // just for testing

  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error-msg');

    if (email === testEmail && password === testPassword) {
      errorMsg.style.color = "green";
      errorMsg.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "hr-dashboard.html"; // redirect to HR dashboard page
      }, 1000);
    } else {
      errorMsg.style.color = "red";
      errorMsg.textContent = "Invalid email or password.";
    }
  }
</script>

</body>
</html>
