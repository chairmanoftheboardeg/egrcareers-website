<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EGR Careers — HR Login</title>
  <meta name="description" content="EGR Careers — recruitment portal for Emirates Group Roblox under Vision 2026."/>
  <link rel="icon" href="/image/logo.png"/>
  <link rel="stylesheet" href="/assets/css/main.css"/>
</head>
<body>
  <div id="egr-header"></div>
  
<div class="container hero" style="padding-top:40px">
  <div class="card"><div class="pad">
    <div class="pill">Restricted</div>
    <h1 class="h1" style="font-size:38px">HR Login</h1>
    <p class="lead">Enter the HR dashboard password. This password is required to access HR functions (jobs management and application review).</p>
    <form class="form" id="hrLoginForm" style="max-width:520px">
      <input class="input" type="password" id="hrPass" placeholder="HR Dashboard Password" required>
      <button class="btn primary" type="submit">Sign in</button>
      <div class="small">Note: This is not Supabase Auth. Access is controlled by a server-side password check in Edge Functions.</div>
    </form>
  </div></div>
</div>

  <div id="egr-footer"></div>
  <div id="toast" class="toast"></div>

  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabase-client.js"></script>
  <script src="/assets/js/hr-login.js"></script>
</body>
</html>
