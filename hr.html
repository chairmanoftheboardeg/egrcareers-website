<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><title>HR Portal — EGR Careers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/css/careers.css?v=1"/>
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="/js/supabaseClient.js?v=1"></script>
  <script defer src="/js/careers.js?v=1"></script>
</head>
<body>
<header class="nav"><div class="container">
  <div class="brand">EGR Careers</div>
  <nav class="links">
    <a href="/jobs.html">Jobs</a><a href="/dashboard.html">My Applications</a><a href="/hr.html" aria-current="page">HR Portal</a>
    <div class="clock" id="clock">--:--</div><button id="authBtn" class="btn">Sign In</button>
  </nav>
</div></header>

<section class="hero"><div class="hero-bg" id="heroBg"></div><div class="container"><h1 class="title">HR Portal</h1></div></section>

<main class="container grid two" id="hrWrap" style="margin-top:18px">
  <div class="card">
    <h2>Jobs</h2>
    <div id="jobList" class="list"><p class="meta">Loading…</p></div>
    <div id="appsBox" style="margin-top:14px"></div>
  </div>

  <form class="card" id="jobForm">
    <h2>Create / Edit Position</h2>
    <input type="hidden" id="jobId">
    <label>Title</label><input id="title" required>
    <label>Department</label><select id="dept"></select>
    <label>Division</label><input id="division" placeholder="Emirates Airlines / Fly Dubai / EGR HQ / University / Falcon LTD">
    <label>Location</label><input id="location" placeholder="Remote / Varies">
    <label>Paid Role?</label><select id="paid"><option value="false">Unpaid</option><option value="true">Paid</option></select>
    <label>Email to apply (optional)</label><input id="emailToApply" type="email" placeholder="hr@...">
    <label>Close Date (optional)</label><input id="closeDate" type="date">
    <label>Description</label><textarea id="desc"></textarea>
    <label>Requirements</label><textarea id="reqs"></textarea>
    <div class="row"><button class="btn primary" type="submit">Save</button><button class="btn ghost" type="reset">Reset</button></div>
  </form>
</main>

<footer class="footer"><div class="container"><div>© 2025 EGR</div></div></footer>

<!-- AUTH MODAL -->
<dialog id="authModal" class="modal"><form method="dialog" class="card" id="loginForm">
  <h3>Sign in / Create account</h3>
  <input type="email" id="authEmail" placeholder="Email address" required>
  <input type="password" id="authPass" placeholder="Password" required>
  <div class="row"><button class="btn" type="submit">Sign In</button><button class="btn ghost" id="signupBtn">Create Account</button><button class="btn red" id="closeAuth">Close</button></div>
</form></dialog>
<div id="toast"></div>
<script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    await CAREERS.bootCommon();
    CAREERS.pageHR();
  });
</script>
</body>
</html>
